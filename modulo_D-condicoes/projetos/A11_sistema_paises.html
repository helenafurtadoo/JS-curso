<!--EXPLICANDO A IDEIA 
--Vamos ter um campo para a pessoa digitar o país.

--Um botão para verificar.

--Em JavaScript, vamos pegar o valor digitado.

--Se for Brasil, mostra "Você é brasileiro".

--Caso contrário, mostra "Você é estrangeiro".-->

<!DOCTYPE html>
<html lang=pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de nacionalidades</title>
    <style>

    </style>
</head>

<body>
    <h1>Sistema de nacionalidades</h1>
    <input type="text" id="texto_pais">
    <input type="button" id="btn-enviar" value="Ver" onclick="verificar()">
    <p id="res">Resultado aparecerá aqui..</p>
    <script>

        function verificar() {
            var pais = document.getElementById('texto_pais').value
            var resultado = document.getElementById('res')
            //var enviar = document.getElementById('btn-enviar')

            if (pais.toLowerCase() != 'Brasil') {
                resultado.innerText = `Vivendo em ${pais}, você é estrangeiro`
            } else {
                resultado.innerText = `Vivendo no Brasil, voce é brasileiro`
            }
        }

    </script>

</body>

</html>
