<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE MULTAS</title>
    <!--CSS-->
    <style>
        h1 {
            color: rgba(91, 175, 91, 0.781);
        }

        .btn-verificar {
            color: white;
            background-color: rgb(0, 128, 64);
            border: none;

        }

        .btn-verificar:hover {
            background-color: rgb(102, 98, 98);
        }

        .resposta {
            color: rgb(145, 141, 141);
            font: normal 15pt Arial;
            line-height: 15px;
            /*esse tem q ter o msm numero que height, para alinhar no meio*/
            text-align: left;
            margin-top: 20px;
        }

        .btn-multa {
            color: white;
            background-color: rgb(128, 0, 0);
            border: none;
        }

        .btn-multa:hover {
            background-color: rgb(102, 98, 98);
        }
    </style>
    <!--CSS-->

</head>
<!--HTML-->

<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input id="verificar" type="button" class="btn-verificar" value="Verificar" onclick="calcular()">
    <div id="res" class="resposta">
    </div>
    <input id="multar" type="button" class="btn-multa" value="Calcular valor da multa" onclick="multa()">
    <!--CSS-->
    <script>
        var botaoMulta = document.getElementById('multar')

        botaoMulta.style.display = 'none'

        function calcular() {
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)

            res.innerHTML = ` Sua velocidade atual é de ${vel} Km/h `


            if (vel <= 0) {
                res.innerHTML = `Por favor digite uma velocidade válida.`
                return
            }

            if (vel > 60) {

                res.innerHTML += `<p>Você ultrapassou o limite de velocidade! Voce esta <strong>MULTADO</strong></p>`
                botaoMulta.style.display = 'inline-block' //botao aparece
            } else {
                res.innerHTML += `<p>Dirija sempre com sinto de segurança!</p>` //so aparece dps que aperta verificar
                botaoMulta.style.display = 'none' //botao some aqui
            }


        }

    </script>
    <!--CSS-->

</body>
<!--HTML-->

</html>
